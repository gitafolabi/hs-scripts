<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
<style>
body {
    background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='20' height='20'><rect fill='blue' x='10' y='10' width='100%' height='100%'/></svg>");
    overflow: hidden;
}
@keyframes animRotate {
    from { }
    to {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
    }
}
div {
    background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='20' height='20'><rect fill='red' fill-opacity='0.8' x='10' y='10' width='100%' height='100%'/></svg>");
    width: 400%;
    height: 400%;
    animation-duration: 40s;
    animation-iteration-count: infinite;
    animation-direction: alternate;
    animation-name: animRotate;
    position: absolute;
    top: -150%;
    left: -150%;
}
</style>
</head>
