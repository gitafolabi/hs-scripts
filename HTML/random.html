<canvas id="c"></canvas>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script>
  var i = 3
  var delta = 1
  var text = ""
  var data = null

  const canvas = document.getElementById("c");
  canvas.width = canvas.height = 400;
  const ctx = canvas.getContext("2d");
  ctx.strokeStyle = "red";
  ctx.font = "90px Arial";

  function progress(ctx, cx, cy, fraction) {
    ctx.lineWidth = 30;
    ctx.lineCap = "round";
    ctx.beginPath();
    p = Math.PI * 2 * fraction
    ctx.arc(cx, cy, 160, 0, p);
    ctx.stroke();
  }

  function draw() {
    ctx.clearRect(0, 0, 400, 400)
    progress(ctx, 200, 200, i / 200)
    ctx.fillText(text, 180, 220);
    i += delta
    if (i > 196 || i < 2) {
      delta *= -1
      text = data.num
      if (i < 2) delta = 1
      i = Math.min(Math.max(i, 2), 196)
    }
  }

  function getRandomNumber() {
    $.ajax({
      type: "GET",
      url: "http://swagger-net-test.azurewebsites.net/api/Random/GetRandomNumber?max=7",
      success: successFunc,
      error: errorFunc
    });
  }

  function successFunc(resp) {
    if (text === "") {
      text = resp.num;
      setInterval(draw, 50);
    } else if (data && data.date != resp.date) {
      delta *= 5
    }
    data = resp
    getRandomNumber()
  }

  function errorFunc(err) {
    if (err.responseText === "")
      alert("Sorry the communication failed.");
    else
      alert(err.responseText);
  }

  getRandomNumber()
</script>
