<canvas id="c" width=600 height=140></canvas>

<script>
  var ctx = document.getElementById("c").getContext("2d")
  ctx.lineWidth = 0.5;
  var i = delta = 3

  function draw(text, font, x, y, l, color) {
    ctx.beginPath()
    ctx.font = font;
    ctx.strokeStyle = color;
    ctx.setLineDash([l, l]);
    ctx.strokeText(text, x, y);
  }

  function loop() {
    ctx.clearRect(0, 0, 600, 140)
    draw("I KNOW SOMETHING ABOUT", "40px Arial", 25, 40, 2, "#BEBEBE")
    draw("I KNOW SOMETHING ABOUT", "40px Arial", 25, 40, 10 + delta / 12, "black")

    draw("MAGIC", "120px Arial", 80, 130, i, "red")
    draw("MAGIC", "120px Arial", 82, 132, i / 2, "blue")

    i += delta
    if (i > 40 || i < 2)
      delta *= -1
  }

  setInterval(loop, 50)
</script>
