<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
<style>
  body {
    margin: 0px;
  }
</style>

<canvas id="c" width=300 height=300></canvas>
<canvas id="c1" width=300 height=300></canvas>

<script>
  const colors = ["red", "tomato", "cyan", "green", "pink", "blue", "orange", "gray", "violet", "magenta"]

  class Shape {
    constructor(ctx, pos, radi, text) {
      this.ctx = ctx;
      this.pos = pos;
      this.radi = radi
      this.text = text;
    }

    draw() {
      let angle = Math.random() * 10
      this.ctx.beginPath();
      this.ctx.translate(this.pos.x, this.pos.y);
      this.ctx.rotate(angle)
      let color = colors[Math.round(angle)]
      this.ctx.fillStyle = color;
      this.ctx.strokeStyle = color;
      this.ctx.arc(0, 0, this.radi, 2 * Math.PI, 0);
      this.ctx.stroke();
      this.ctx.fillText(this.text, 0, 0);
      this.ctx.rotate(-angle)
      this.ctx.translate(-this.pos.x, -this.pos.y);
      this.ctx.closePath();
    }
  }

  const canvas = document.getElementById('c');
  const ctx = canvas.getContext('2d');
  ctx.lineWidth = 2;
  ctx.textAlign = "center";
  ctx.textBaseline = "middle";
  ctx.font = "80px monospace"
  shapes = [
    new Shape(ctx, { x: 70, y: 70 }, 60, "78"),
    new Shape(ctx, { x: 100, y: 100 }, 60, "23"),
    new Shape(ctx, { x: 100, y: 100 }, 60, "34"),
    new Shape(ctx, { x: 100, y: 100 }, 60, "45"),
    new Shape(ctx, { x: 100, y: 100 }, 60, "56"),
    new Shape(ctx, { x: 220, y: 150 }, 60, "67")
  ]


  function draw() {
    shapes.forEach(c => c.draw());
  }

  //setInterval(draw, 500);  
  draw()
</script>
